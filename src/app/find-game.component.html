<div style="text-align: center">
  <h1>Welcome to {{title}}!</h1>
  <div>
    <label>Player name: </label>
    <input [(ngModel)]="player.name" placeholder="name" [disabled]="gameFindingState.state === findGameState.FINDING">
    <button (click)="onFindAGame()" [disabled]="gameFindingState.state === findGameState.FINDING">Find a Game</button>
    <div>{{gameFindingMessage}}</div>
  </div>
</div>
